<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Dropdown</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50 p-6">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold mb-6">Test Dropdown Logic</h1>

            <!-- Task Column 1 -->
            <div class="task-column bg-white rounded-lg shadow-sm border border-gray-200 mb-6" data-task-id="1">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-900">Task 1</h3>
                </div>
                <div class="p-4">
                    <!-- Active todos -->
                    <div class="sortable-list">
                        <div class="task-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                            <input type="radio" class="text-blue-500">
                            <div class="flex-1">
                                <div class="text-sm font-medium">Active Todo 1</div>
                            </div>
                        </div>
                        <div class="task-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                            <input type="radio" class="text-blue-500">
                            <div class="flex-1">
                                <div class="text-sm font-medium">Active Todo 2</div>
                            </div>
                        </div>
                    </div>

                    <!-- Completed todos dropdown -->
                    <div class="mt-4 border-t border-gray-200 pt-4">
                        <button class="completed-dropdown-btn w-full flex items-center justify-between text-gray-500 hover:text-gray-700 py-2 px-3 rounded-lg hover:bg-gray-50 transition-colors text-sm">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-check-circle text-green-500"></i>
                                <span>Đã hoàn thành (2)</span>
                            </div>
                            <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                        </button>
                        <div class="completed-todos-container hidden mt-2 space-y-2">
                            <div class="completed-task-item flex items-center space-x-3 p-3 rounded-lg bg-gray-50 opacity-75">
                                <input type="radio" class="text-green-500" checked disabled>
                                <div class="flex-1">
                                    <div class="text-sm font-medium line-through text-gray-600">Completed Todo 1</div>
                                </div>
                            </div>
                            <div class="completed-task-item flex items-center space-x-3 p-3 rounded-lg bg-gray-50 opacity-75">
                                <input type="radio" class="text-green-500" checked disabled>
                                <div class="flex-1">
                                    <div class="text-sm font-medium line-through text-gray-600">Completed Todo 2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Column 2 -->
            <div class="task-column bg-white rounded-lg shadow-sm border border-gray-200 mb-6" data-task-id="2">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="font-semibold text-gray-900">Task 2</h3>
                </div>
                <div class="p-4">
                    <!-- Active todos -->
                    <div class="sortable-list">
                        <div class="task-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                            <input type="radio" class="text-blue-500">
                            <div class="flex-1">
                                <div class="text-sm font-medium">Active Todo 3</div>
                            </div>
                        </div>
                    </div>

                    <!-- Completed todos dropdown -->
                    <div class="mt-4 border-t border-gray-200 pt-4">
                        <button class="completed-dropdown-btn w-full flex items-center justify-between text-gray-500 hover:text-gray-700 py-2 px-3 rounded-lg hover:bg-gray-50 transition-colors text-sm">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-check-circle text-green-500"></i>
                                <span>Đã hoàn thành (1)</span>
                            </div>
                            <i class="fas fa-chevron-down text-xs transition-transform duration-200"></i>
                        </button>
                        <div class="completed-todos-container hidden mt-2 space-y-2">
                            <div class="completed-task-item flex items-center space-x-3 p-3 rounded-lg bg-gray-50 opacity-75">
                                <input type="radio" class="text-green-500" checked disabled>
                                <div class="flex-1">
                                    <div class="text-sm font-medium line-through text-gray-600">Completed Todo 3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                console.log('=== Test Dropdown Logic ===');

                // Sự kiện click cho dropdown "Đã hoàn thành"
                $(document).on('click', '.completed-dropdown-btn', function () {
                    const $btn = $(this);
                    const $taskColumn = $btn.closest('.task-column');
                    const $completedContainer = $taskColumn.find('.completed-todos-container');
                    const $chevron = $btn.find('.fa-chevron-down');

                    console.log('Dropdown clicked');
                    console.log('Task column found:', $taskColumn.length > 0);
                    console.log('Completed container found:', $completedContainer.length > 0);
                    console.log('Task ID:', $taskColumn.attr('data-task-id'));

                    if ($completedContainer.length === 0) {
                        console.log('No completed container found in this task column');
                        return;
                    }

                    // Toggle hiển thị
                    if ($completedContainer.hasClass('hidden')) {
                        console.log('Showing completed todos');
                        $completedContainer.removeClass('hidden');
                        $chevron.addClass('rotate-180');
                    } else {
                        console.log('Hiding completed todos');
                        $completedContainer.addClass('hidden');
                        $chevron.removeClass('rotate-180');
                    }
                });

                // Debug info
                console.log('Total task columns:', $('.task-column').length);
                console.log('Total dropdown buttons:', $('.completed-dropdown-btn').length);
                console.log('Total completed containers:', $('.completed-todos-container').length);
            });

            // Task Dropdown Handler - Cách đơn giản
            $(document).ready(function () {
                // Sự kiện click cho dropdown "Đã hoàn thành"
                $(document).on('click', '.completed-dropdown-btn', function () {
                    const $btn = $(this);
                    const $taskColumn = $btn.closest('.task-column');
                    const $completedContainer = $taskColumn.find('.completed-todos-container');
                    const $chevron = $btn.find('.fa-chevron-down');

                    console.log('Dropdown clicked');
                    console.log('Task column found:', $taskColumn.length > 0);
                    console.log('Completed container found:', $completedContainer.length > 0);

                    if ($completedContainer.length === 0) {
                        console.log('No completed container found in this task column');
                        return;
                    }

                    // Toggle hiển thị
                    if ($completedContainer.hasClass('hidden')) {
                        console.log('Showing completed todos');
                        $completedContainer.removeClass('hidden');
                        $chevron.addClass('rotate-180');
                    } else {
                        console.log('Hiding completed todos');
                        $completedContainer.addClass('hidden');
                        $chevron.removeClass('rotate-180');
                    }
                });
            });
        </script>
    </body>
</html>
